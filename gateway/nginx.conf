server {
    listen 80;
    server_name localhost;
    
    location / {
        proxy_pass http://container:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /inventory-mf/ {
        proxy_pass http://inventory-mf:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /orders-mf/ {
        proxy_pass http://orders-mf:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /notifications-mf/ {
        proxy_pass http://notifications-mf:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/ {
        proxy_pass http://inventory-service:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        location ~ ^/api/products {
            proxy_pass http://inventory-service:8082;
        }
        
        location ~ ^/api/orders {
            proxy_pass http://order-service:8081;
        }
        
        location ~ ^/api/notifications {
            proxy_pass http://notification-service:8083;
        }
    }
    
    location /.well-known/ {
        allow all;
        access_log off;
        log_not_found off;
    }
}
